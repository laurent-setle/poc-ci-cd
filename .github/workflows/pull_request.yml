name: Pull Request Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened # Trigger only on PR events

jobs:
  # Job 1: Build and verify the code
  build-and-test-code:
    uses: ./.github/jobs/build_and_test_code.yml
    if: "! startsWith(github.head_ref, 'hotfix/')" # Exclude branches starting with 'hotfix/'

  # Job 2: Build and push container image using Podman
  build-container:
    uses: ./.github/jobs/build_and_push_container.yml
    needs: build-and-test-code # Depends on the first job
    if: "! startsWith(github.head_ref, 'hotfix/')" # Exclude branches starting with 'hotfix/'
    with:
      push: false